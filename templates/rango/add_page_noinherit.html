<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="category_form" method="post" action="/rango/add_page/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% if category.slug %}
                    {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}
                {% else %} A category by this name does not exist 
                {% endif %}
                <input type="submit" name="submit" value="Add Page" />
            </form>
        </div>
    </body>
</html>
